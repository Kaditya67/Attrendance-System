{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
    
</head>
<body>

<div class="container">
    <h2>Teacher List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.user.username }}</td> <!-- Ensure this matches the field in your model -->
                <td>{{ teacher.email }}</td>
                <td>
                    <a href="{% url 'update_teacher' teacher.pk %}">Edit</a>
                    <a href="{% url 'delete_teacher' teacher.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No teachers found.</td>
                <td colspan="1"><a href="{% url 'add_teacher' %}">Add Teacher</a></td>
                <!-- Message when no teachers exist -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
