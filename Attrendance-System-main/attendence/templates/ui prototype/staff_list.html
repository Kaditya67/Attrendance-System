{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Staff List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff %}
                <tr>
                    <td>{{ staff.user.username }}</td>
                    <td>{{ staff.assigned_department.name }}</td>
                    <td>
                        <a href="{% url 'update_staff' staff.pk %}">Edit</a>
                        <a href="{% url 'delete_staff' staff.pk %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No staff found.</td>
                    <td colspan="1"><a href="{% url 'add_staff' %}">Add staff</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
