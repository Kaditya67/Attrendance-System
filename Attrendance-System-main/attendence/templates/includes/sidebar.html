<!-- sidebar.html -->
<div class="sidebar">
    <div class="sidebar-header" style="color:#000000;">Attendance System</div>
    <ul class="sidebar-menu">
        <li class="has-submenu">
            <a href="{% url 'course_list' %}">Courses</a>
        </li>
        <li class="has-submenu">
            <a href="{% url 'teacher_list' %}">Teachers</a>
            <ul class="submenu">
                <li><a href="{% url 'add_teacher' %}">Add Teachers</a></li>
            </ul>
        </li>
        <li class="has-submenu">
            <a href="{% url 'staff_list' %}">Staff</a>
            <ul class="submenu">
                <li><a href="{% url 'add_staff' %}">Add Staff</a></li>
            </ul>
        </li>
    </ul>
    <button class="add-product-btn" style="background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; text-align: center; border-radius: 5px; font-size: 16px;">
        Logout
    </button>
</div>

<style>
    .sidebar {
        width: 250px;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .sidebar-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .sidebar-menu {
        list-style-type: none;
        flex-grow: 1;
    }

    .sidebar-menu li {
        position: relative;
        padding: 10px 0;
        cursor: pointer;
    }

    .sidebar-menu li:hover,
    .sidebar-menu li.active {
        background-color: #e4e4e4;
        transition: 0.2s;
    }

    .submenu {
        display: none;
        list-style: none;
        padding-left: 20px;
        margin-top: 5px;
    }

    .has-submenu:hover .submenu {
        display: block;
        animation: slideDown 0.3s ease;
    }

    .submenu li {
        padding: 5px 0;
    }

    .submenu li:hover {
        background-color: #ddd;
        padding-left: 10px;
    }

    @keyframes slideDown {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .add-product-btn {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        text-align: center;
        border-radius: 5px;
        font-size: 16px;
    }

    .add-product-btn:hover {
        background-color: #45a049; /* Darker green */
    }

    /* Styling for links */
    .sidebar-menu a {
        color: black;
        text-decoration: none; /* Remove underline for links */
        display: block; /* Make the whole area clickable */
        padding: 10px; /* Add padding for better clickable area */
    }

    .sidebar-menu a:hover {
        background-color: #ddd; /* Change background on hover */
    }
</style>
