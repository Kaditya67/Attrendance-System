<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFD27F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 600px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .progress-bar div {
            width: 30%;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFD27F;
            color: #FFD27F;
            font-weight: bold;
        }

        .progress-bar div.active {
            color: #FF914D;
            border-color: #FF914D;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            background-color: #F9F7EF;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .add-photo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-photo button {
            background-color: #FF914D;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .photo-icon {
            background-color: #FFD27F;
            padding: 20px;
            border-radius: 50%;
            color: white;
        }

        .education-section {
            margin-bottom: 30px;
        }

        .save-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .save-btn button {
            background-color: #FF914D;
            color: white;
            padding: 15px 40px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .row input {
            width: calc(50% - 5px);
        }

        .education-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .education-item input {
            width: calc(33% - 10px);
        }

        .education-item button {
            background-color: #FFD27F;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .add-more-btn {
            margin-top: -10px;
            color: #FF914D;
            cursor: pointer;
            font-weight: bold;
        }

        .add-more-btn:hover {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
            color: #FF914D;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="active">Basic Details</div>
            <div>Contact Details</div>
            <div>Verification</div>
        </div>

        <!-- Form -->
        <form>
            <!-- Basic Details -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter Full Name">

            <label for="constituency">Constituency</label>
            <input type="text" id="constituency" placeholder="Enter Constituency">

            <div class="row">
                <select id="party">
                    <option value="">Select Party You Work For</option>
                    <option value="party1">Party 1</option>
                    <option value="party2">Party 2</option>
                </select>

                <select id="position">
                    <option value="">Select Position</option>
                    <option value="position1">Position 1</option>
                    <option value="position2">Position 2</option>
                </select>
            </div>

            <div class="row">
                <input type="date" id="dob" placeholder="Date of Birth">
                
                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
            </div>

            <label for="vision-mission">Vision & Mission</label>
            <textarea id="vision-mission" placeholder="Type here..."></textarea>

            <!-- Add Photo -->
            <div class="add-photo">
                <div class="photo-icon">ðŸ“·</div>
                <button type="button">Add Photo</button>
            </div>

            <!-- Education Section -->
            <div class="education-section">
                <h3>Education</h3>
                <div class="education-item">
                    <input type="text" placeholder="Degree">
                    <input type="text" placeholder="College / University">
                    <input type="text" placeholder="Graduation Year">
                    <button type="button">Save</button>
                </div>
                <p class="add-more-btn">+ Add Another Education</p>
            </div>

            <!-- Save and Continue Button -->
            <div class="save-btn">
                <button type="submit">Save & Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
