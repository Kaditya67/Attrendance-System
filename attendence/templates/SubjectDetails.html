<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Attendance Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
        }

        .status-present {
            background-color: #b3ffb3;
        }

        .status-absent {
            background-color: #ff9999;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="subject-title">Subject Name</h1>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Sample Data, Replace with Dynamic Data -->
        <tr>
            <td>2024-09-01</td>
            <td class="status-present">Present</td>
        </tr>
        <tr>
            <td>2024-09-02</td>
            <td class="status-absent">Absent</td>
        </tr>
        <tr>
            <td>2024-09-03</td>
            <td class="status-present">Present</td>
        </tr>
        <tr>
            <td>2024-09-04</td>
            <td class="status-absent">Absent</td>
        </tr>
        <tr>
            <td>2024-09-05</td>
            <td class="status-present">Present</td>
        </tr>
        </tbody>
    </table>

    <div class="back-link">
        <a href="javascript:history.back()">Back to Dashboard</a>
    </div>
</div>

<script>
    // Function to extract subject name from the URL
    function getSubjectFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('subject');
    }

    // Set the subject name in the title dynamically
    document.getElementById('subject-title').textContent = getSubjectFromUrl() + ' Attendance Details';
</script>

</body>
</html>
