<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Mark Attendance</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Course Selection -->
                <div class="form-group">
                    {{ form.course.label_tag }}
                    {{ form.course }}
                </div>

                <!-- Date Selection -->
                <div class="form-group">
                    {{ form.date.label_tag }}
                    {{ form.date }}
                </div>

                <!-- Table of Students -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Roll Number</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ student.user.username }}</td>
                                <td>{{ student.roll_number }}</td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="student-{{ student.id }}-present" name="student_{{ student.id }}" value="Present">
                                        <label class="form-check-label" for="student-{{ student.id }}-present">Present</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="student-{{ student.id }}-absent" name="student_{{ student.id }}" value="Absent">
                                        <label class="form-check-label" for="student-{{ student.id }}-absent">Absent</label>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Attendance</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
