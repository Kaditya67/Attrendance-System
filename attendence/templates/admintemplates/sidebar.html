<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
        background-color: #eaeaea;
      }

      .sidebar {
        min-width: 250px;
        max-width: 250px;
        background-color: #2b2b2b;
        padding-top: 20px;
        height: 100vh;
        position: fixed;
        overflow-y: auto;
        transition: all 0.3s;
      }

      .sidebar a {
        font-weight: bold;
        color: #b3b3b3;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      .sidebar a.active {
        background-color: #1f6fe5;
        color: #ffffff;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #a3aeae;
        color: #ffffff;
        border-radius: 5px;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
        width: 100%;
      }

      .sidebar .navbar-brand {
        color: #ffffff;
        font-size: 1.5rem;
        margin-bottom: 30px;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="sidebar">
      <a class="navbar-brand" href="#">Attendance System</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-calendar-check"></i> Attendance
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-people"></i> Manage Batches
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-graph-up"></i> Reports
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-pencil"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: red;">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
