<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <!-- Include Bootstrap CSS (optional for additional styling) -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333333;
            margin: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #007BFF;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 18px;
            text-decoration: none;
            font-size: 15px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .openbtn {
            font-size: 15px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        .content {
            transition: margin-left .5s;
            padding: 20px;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
            color: #007BFF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px; 
            padding-bottom: 10px;
        }

        .filter-container, .search-container {
            margin: 20px 0;
            text-align: center;
        }

        select, input[type="text"], button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
        }

        select {
            width: 200px;
            background-color: #ffffff;
        }

        input[type="text"] {
            width: 300px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 25px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            font-size: 16px;
            background-color: #f9f9f9;
        }



        tr:hover {
            background-color: #f1f1f1;
        }

        table caption {
            font-size: 18px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
            }
        }

        /* Metrics Container */
        .metrics-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        /* Metric Containers */
        .metric-box {
            width: 50%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
        }

        .metric-box:hover {
            background-color: #f1f9ff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .metric-box h3 {
            color: #007BFF;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .metric-visualization {
            text-align: center;
            margin-bottom: 15px;
        }

        .metric-visualization img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 6px;
        }

        .metric-box p {
            font-size: 16px;
            color: #555555;
        }

        .present {
            background-color: green;
            color: white;
        }

        .absent {
            background-color: red;
            color: white;
        }

        .metric-visualization{
            width:100%;
            
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a class="openbtn" onclick="openNav()">&#9776;</a>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Logout</a>
</div>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Menu</a>
    <a href="#">Departments</a>
    <a href="#">Settings</a>
    <a href="#">Help</a>
</div>

<!-- Page Content -->
<div class="content" id="mainContent">

<!-- Metrics Section -->

    <div class="metric-box" id="attendanceMetric">

        <div class="metric-visualization" style="width: 100%; height:400px;">
            <!-- Display Pie Chart from Plotly -->
            {{ attendance_chart|safe }}
        </div>
        <p>Total Attendance: <span id="totalAttendance">{{ total_attendance }}%</span></p>
    </div>
</div>

</div>

<!-- JavaScript for Sidebar -->
<script>
    src="https://cdn.plot.ly/plotly-latest.min.js"
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("mainContent").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("mainContent").style.marginLeft = "0";
    }

    function assignAttendance() {
        const table = document.getElementById('studentTable');
        const rows = table.getElementsByTagName('tr');

        for (let i = 1; i < rows.length; i++) { // Start from 1 to skip header row
            const cells = rows[i].getElementsByTagName('td');

            for (let j = 2; j < cells.length; j++) { // Start from 2 to skip S.No and Date
                const isPresent = Math.random() < 0.5;
                cells[j].textContent = isPresent ? 'Present' : 'Absent';
                cells[j].className = isPresent ? 'present' : 'absent';

                // Log each cell's status and class
                console.log(`Row ${i}, Cell ${j}: ${cells[j].textContent}, Class: ${cells[j].className}`);
            }
        }
    }

    // Call the function to assign random attendance on page load
    window.onload = assignAttendance;
</script>


</body>
</html>
