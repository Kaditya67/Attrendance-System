<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            color: #555;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #d1d1d1;
        }
        .no-courses {
            text-align: center;
            color: #888;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ request.user.username }}</h2>
        <h3>Your Courses</h3>
        <ul>
            {% for course in courses %}
                <li>{{ course.name }}</li>
            {% empty %}
                <li class="no-courses">No courses enrolled.</li>
            {% endfor %}
        </ul>
        {% comment %} <a href="{% url 'enroll_course' %}" class="btn">Enroll in a New Course</a> {% endcomment %}
    </div>
</body>
</html>
