<!DOCTYPE html>
<html>
<head>
    <title>Teacher Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .teacher-info {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Teacher Details</h2>
    <ul>
        {% for teacher in teachers %}
            <li>
                <div class="teacher-info">
                    <strong>Username:</strong> {{ teacher.user.username }}
                </div>
                <div class="teacher-info">
                    <strong>Department:</strong> {{ teacher.department.name }}
                </div>
                <!-- Add more teacher details here if needed -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
