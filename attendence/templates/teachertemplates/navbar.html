<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #4B5D40; /* Dark Greenish-Gray */
        }
        .navbar-brand, .nav-link {
            color: #F9F7EF !important; /* Light Cream */
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            margin-right: 20px;
        }
        .nav-link.active {
            background-color: #AABD8C; /* Pale Green */
            border-radius: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% url 'Teacher_dashboard' as dashboard_url %}
                    {% url 'Add_Attendance' as add_attendance_url %}
                    {% url 'update_Attendance' as update_attendance_url %}
                    {% url 'Class_Report' as class_report_url %}

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == dashboard_url %}active{% endif %}" href="{{ dashboard_url }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == add_attendance_url %}active{% endif %}" href="{{ add_attendance_url }}">Mark Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == update_attendance_url %}active{% endif %}" href="{{ update_attendance_url }}">Update Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == class_report_url %}active{% endif %}" href="{{ class_report_url }}">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
