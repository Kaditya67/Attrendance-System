<!DOCTYPE html>
<html>
<head>
    <title>Principal Dashboard</title>
</head>
<body>
    <h2>Principal Dashboard</h2>
    <h3>Department: {{ department.name }}</h3>
    <h3>Teachers in this department:</h3>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
